plugins {
    id 'java'
}

group 'normalizedb'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.3'
    testImplementation group: 'junit', name: 'junit', version: '4.13'
    testRuntime group: 'org.junit.jupiter', name:'junit-jupiter-engine', version: '5.6.0'
}

test {
    useJUnitPlatform()    
}

sourceSets {
    src {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}
